kind: pipeline
type: docker
name: default

steps:
- name: submodules
  image: alpine/git
  commands:
  - git submodule update --init --recursive

- name: build
  image: plugins/hugo
  settings:
    hugoVersion: 0.69.2
    validate: true
    hugoExtended: true

- name: publish
  image: plugins/gh-release
  settings:
    pages_directory: public/

trigger:
  branch:
  - master
  event:
  - push
  - pull_request